<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - ElectroHub Kenya</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cart.js" defer></script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logos/electrohub-logo.png" alt="ElectroHub Kenya"></a>
      </div>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">Shopping Cart</h1>
    <div id="cart-items"></div>
    <div id="cart-summary">
      <h3>Total: KSh <span id="cart-total">0</span></h3>
      <button class="btn btn-primary" id="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-bottom">
      <div class="container">
        <p>&copy; 2023 ElectroHub Kenya. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
